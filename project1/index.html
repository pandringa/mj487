<!doctype html>
<html lang="en">
<head>
  <title>Dashboard - Mini of Raleigh</title>
  <script src="https://use.typekit.net/tws2cki.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-bar clearfix">
    <div class="container">
      <a href="#" class="top-bar-icon i-settings"></a>
      <a href="#" class="top-bar-icon i-help"></a>
      <a href="#" class="top-bar-name">MINI of Raleigh</a>
    </div>
  </header>
  <nav class="main-nav">
    <div class="main-nav-background b-stripes"></div>
    <div class="main-nav-background b-shadows"></div>
    <div class="main-nav-fade f-left"></div>
    <ul class="main-nav-icons">
      <li class="i-dashboard selected"></li>
      <li class="i-customers"></li>
      <li class="i-messages"></li>
      <li class="i-promotions"></li>
      <li class="i-pages"></li>
      <li class="i-analytics"></li>
    </ul>
    <div class="main-nav-fade f-right"></div>
    <div class="main-nav-caret"></div>
  </nav>
  <div class="main-page container">
    <header class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <a href="#" class="i-search"></a>
      <input type="text" class="search-box"/>
    </header>
    <div class="gradient-border">
      <div class="page-inner">
        <section class="announcements">
          <div class="announcements-title"></div>
          <div class="announcements-text"></div>
          <div class="announcements-buttons"></div>
        </section>
        <div class="main-column-left">
          <section class="tasks">
            
          </section>
          <section class="recommendations">

          </section>
        </div>
        <div class="main-column-right">
          <section class="analytics">

          </section>
          <section class="counts">

          </section>
          <section class="quote">
            <div class="quote-container">
              <div class="quote-button-left">
              </div>
              <div class="quote-content">
              </div>
              <div class="quote-buttom-right">
              </div>
            </div>
          </section>
        </div>
        <section class="features">
          <div class="feature-left">
          </div>
          <div class="feature-center">
          </div>
          <div class="feature-right">
          </div>
        </section>
      </div>
    </div>
  </div>
  <footer class="bottom-bar"></footer>
  
  <script type="text/javascript">
    var CARET_WIDTH = document.querySelector('.main-nav-caret').getBoundingClientRect().width;

    // Sets the caret beneath icon with .selected
    function setCaret(initial){
      var d = document.querySelector('.main-nav-icons li.selected');
      if(d)
        d = d.getBoundingClientRect();
      document.querySelector('.main-nav-caret').setAttribute('style', 'left: ' + ((d.left+d.right)/2 - CARET_WIDTH/2) + 'px;');
    }

    // Set caret to initial position
    setCaret(true);

    // Move caret and .selected class on icon click  
    document.querySelectorAll('.main-nav-icons li')
      .forEach(function(icon){
        icon.onclick = function(){
          document.querySelector('.main-nav-icons li.selected').classList.remove('selected');
          icon.classList.add('selected');
          setCaret();
        }
      });

    // Move caret on window resize
    window.onresize = function(event) {
      requestAnimationFrame(function(){
        setCaret();
      });
    };
  </script>
</body>
</html>
