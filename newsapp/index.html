<!doctype html>
<html>
  <head>
    <title>Your News Feed</title>
    <link rel="stylesheet" href="semantic.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
<body>

  <div class="ui grid container">
    <div class="three wide column">
      <div class="ui vertical fluid tabular menu loading">
      </div>
    </div>
    <div class="thirteen wide column news-column">
      <div class="loaders">
        <div class="ui loading segment">
          <img class="ui wireframe image" src="placeholder.png"/>
        </div>
      </div>
      <div class="ui link cards">
      </div>
    </div>
  </div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="semantic.min.js" type="text/javascript"></script>
  <script src="newsapp.js" type="text/javascript"></script>
</body>
</html>
